jobs:
- deployment: VMDeploy
  displayName: Deploy to VM
  environment: 
    name: 'Test Machine'
    resourceType: virtualMachine
    resourceName: S02AAWITST # only deploy to the VM resource named S02AAWITST
  strategy:
    runOnce:
      deploy:   
          steps:
          - script: start "chrome.exe" chrome://settings/help
          - script: echo Chrome Started